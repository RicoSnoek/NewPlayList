<!doctype HTML>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="style/style.css">
	<!--<script type="text/javascript" src="script/script.js"></script>-->

</head>
<body>
	<div class="wrapper">
		<div class="header" id="videoDiv">
			<video id="videoPlayer"></video><br>
			<div id="progressBar">
				<div id="progress"></div>
			</div>
			<div class="buttonBar">
				<button id="previousButton" class="buttons"><i class="fa fa-fast-backward"></i></button>

				<button id="playButton" class="buttons"><i class="fa fa-play"></i></button>

				<button id="nextButton" class="buttons"><i class="fa fa-fast-forward"></i></button>

		</div>

	</div>
